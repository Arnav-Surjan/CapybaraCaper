<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capybara Caper</title>
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <h1>Capybara Caper</h1>
    <p>Press SPACE or Tap to jump!</p>
  </div>
  <div class="game-wrapper">
    <div id="game">
      <div id="night-overlay" class="hidden"></div>
      <div id="ground"></div>
      <div id="capy"></div>
      <div id="game-over" class="hidden">
        <div class="game-over-text">
          <h1>Game Over</h1>
          <p>Press SPACE or Tap to play again!</p>
        </div>
      </div>
      <div id="you-won" class="hidden">
        <div class="you-won-text">
          <h1>You Won!</h1>
          <p>Congratulations â€” Press SPACE or Tap to continue playing!</p>
        </div>
      </div>
    </div>
    <div class="hud">
      <span id="score">00000</span>
      <span id="high-score">00000</span>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
